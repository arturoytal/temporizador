<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Juegos de Mesa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="temporizador">
        <div id="cuentaAtras">00:00:000</div>
        <div id="barraProgreso"></div>
    </div>
    <button id="playPause">Play/Pause</button>
    <button id="siguienteTurno">Siguiente Turno</button>
    <div>
        <label for="tiempoSeleccionado">Selecciona el tiempo (minutos):</label>
        <select id="tiempoSeleccionado">
            <option value="1">1 minuto</option>
            <option value="2">2 minutos</option>
            <!-- Agregar más opciones según sea necesario -->
        </select>
    </div>
    <audio id="sonidoFinal">
        <source src="alarma.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
