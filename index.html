<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Juegos de Mesa y tal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div id="temporizador">
        <div id="cuentaAtras">00:00:0</div>
        <div id="barraProgreso"></div>
    </div>
    <div id="controles">
        <button id="playPause">Play/Pause</button>
        <button id="siguienteTurno">Siguiente Turno</button>
    </div>
    <audio id="sonidoFinal"></audio>
    <script src="js/script.js"></script>
    <footer>
        <div id="selectorTiempo">
            <label for="tiempoSeleccionado">Selecciona el tiempo (minutos):</label>
            <select id="tiempoSeleccionado">
                <option value="1">1 minuto</option>
                <option value="2">2 minutos</option>
                <option value="3">3 minutos</option>
                <option value="4">4 minutos</option>
                <option value="5">5 minutos</option>
                <option value="6">6 minutos</option>
                <option value="7">7 minutos</option>
                <option value="8">8 minutos</option>
                <option value="9">9 minutos</option>
                <option value="10">10 minutos</option>
            </select>
        </div>
        <div id="selectorAudio">
            <label for="audioSeleccionado">Selecciona el sonido de alarma:</label>
            <select id="audioSeleccionado">
                <option value="audio/alarma1.mp3">Alarma 1</option>
                <option value="audio/alarma2.mp3">Alarma 2</option>
                <option value="audio/alarma3.mp3">Alarma 3</option>
                <option value="audio/alarma4.mp3">Alarma 4</option>
                <option value="audio/alarma5.mp3">Alarma 5</option>
            </select>
        </div>
        <p>Version: <span id="version"></span></p>
        <a href="https://github.com/arturoytal/temporizador/blob/main/changelog.md">Historial de Cambios</a>
    </footer>
</body>
</html>
